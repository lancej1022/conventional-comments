<html>
    <head>
        <title>Install Pullpo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="cc-popup-body" class="install-popup">
        <div class="install-content">
            <!-- Hero Section -->
            <div class="hero-section">
                <h1>Collab on PRs 10x Faster</h1>
                <p class="hero-subtitle">
                    Stop waiting on stale PRs. Make your code reviews collaborative and fast.
                </p>
            </div>

            <!-- Client Logos Section -->
            <div class="clients-section">
                <p class="clients-title">Trusted by top-performing teams</p>
                <div class="logo-cloud">
                    <div class="logo-scroll">
                        <img src="/assets/turo.svg" alt="Turo" class="client-logo" />
                        <img src="/assets/keep.svg" alt="Keep" class="client-logo" />
                        <img src="/assets/exoticca.svg" alt="Exoticca" class="client-logo" />
                        <img src="/assets/wetaca.svg" alt="Wetaca" class="client-logo" />
                        <img src="/assets/atrato.svg" alt="Atrato" class="client-logo" />
                        <img src="/assets/trustoo.svg" alt="Trustoo" class="client-logo" />
                        <img src="/assets/platanus.svg" alt="Platanus" class="client-logo" />
                        <img src="/assets/wisdom.svg" alt="Wisdom" class="client-logo" />
                        <img src="/assets/influur.svg" alt="Influur" class="client-logo" />
                        <img src="/assets/talkingpoints.svg" alt="TalkingPoints" class="client-logo" />
                        <img src="/assets/cartsguru.svg" alt="CartsGuru" class="client-logo" />
                        <img src="/assets/playtomic.svg" alt="Playtomic" class="client-logo" />
                        <img src="/assets/qilimanjaro.svg" alt="Qilimanjaro" class="client-logo" />
                        <!-- Duplicate logos for seamless loop -->
                        <img src="/assets/turo.svg" alt="Turo" class="client-logo" />
                        <img src="/assets/keep.svg" alt="Keep" class="client-logo" />
                        <img src="/assets/exoticca.svg" alt="Exoticca" class="client-logo" />
                        <img src="/assets/wetaca.svg" alt="Wetaca" class="client-logo" />
                        <img src="/assets/atrato.svg" alt="Atrato" class="client-logo" />
                        <img src="/assets/trustoo.svg" alt="Trustoo" class="client-logo" />
                        <img src="/assets/platanus.svg" alt="Platanus" class="client-logo" />
                        <img src="/assets/wisdom.svg" alt="Wisdom" class="client-logo" />
                        <img src="/assets/influur.svg" alt="Influur" class="client-logo" />
                        <img src="/assets/talkingpoints.svg" alt="TalkingPoints" class="client-logo" />
                        <img src="/assets/cartsguru.svg" alt="CartsGuru" class="client-logo" />
                        <img src="/assets/playtomic.svg" alt="Playtomic" class="client-logo" />
                        <img src="/assets/qilimanjaro.svg" alt="Qilimanjaro" class="client-logo" />
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="learn-more-btn" class="btn btn-primary">
                    Learn More
                </button>
                <button id="watch-demo-btn" class="btn btn-secondary">
                    Watch Demo
                </button>
            </div>

            <!-- Not using Slack section -->
            <div class="disable-section">
                <p class="disable-text">Not using Slack?</p>
                <div class="disable-buttons">
                    <button id="disable-slack-btn" class="btn-link">
                        Disable Slack buttons
                    </button>
                    <button id="new-integrations-btn" class="btn-link">
                        New integrations waitlist
                    </button>
                </div>
            </div>
        </div>
            
        <script src="install-pullpo.js"></script>
    </body>
</html>
